# START GENAI
apiVersion: apps/v1
kind: Deployment
metadata:
  name: db
  labels:
    app.kubernetes.io/name: db
    # El label de versi√≥n se sobreescribe en el overlay
    app.kubernetes.io/version: "15.0.0"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: db
  template:
    metadata:
      labels:
        app.kubernetes.io/name: db
        app.kubernetes.io/version: "x.y.z"
    spec:
      containers:
      - name: nginx
        image: nginx:x.y.z        # tag reemplazado por overlay
        ports:
        - containerPort: 80

# END GENAI